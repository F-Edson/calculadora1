<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Calculadora 1</title>


        <style>
            .calculadora{
                position: absolute;
                transform: translate(50%, 50%);
                right: 60%;
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 400px;
                background: darkcyan;
                border-radius: 10px;
                padding: 15px;
                gap: 1rem;


            }

            .painel{
                width: 100%;
                height: 50px;
                background: #a1a1a1;
                border-radius: 10px;
            }

            button.ui-button {
                margin-right: 1rem;
                background:#4492d7;

            }

        </style>
    </h:head>
    <h:body>

        <h:form>
            <div class="calculadora">

                <p:outputLabel value="#{mostrar.resultado}" id="painel"  class="painel" style= "font-size: 18px; padding-left: 10px; padding-top: 10px"   />


                <p:inputText value="#{mostrar.num1}" style="background: #dfdbdb;font-size: 18px" />
                <p:inputText value="#{mostrar.num2}" style="background: #dfdbdb;font-size: 18px"  />



                <div class="btn">
                    <p:commandButton  value="+" actionListener="#{mostrar.adicao}" update="painel" />
                    <p:commandButton value="-"   actionListener="#{mostrar.subtracao}" update="painel" />
                    <p:commandButton  value="*"  actionListener="#{mostrar.multiplicacao}" update="painel" />
                    <p:commandButton  value="/"  actionListener="#{mostrar.divisao}" update="painel" />
                </div>


                <div class="icon"><i class="pi pi-wifi" style="font-size: 2rem;"></i>
                                <i class="pi pi-thumbs-up-fill" style="font-size: 2rem; margin-left:20px;"></i>
                                <i class="pi pi-linkedin" style="font-size: 2rem; margin-left:20px;"></i>
                        
                </div>
            </div>

            
            <!-- tmj *-* -->
        </h:form>

    </h:body>
</html>
